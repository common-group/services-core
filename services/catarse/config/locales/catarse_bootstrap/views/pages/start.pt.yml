          content: 'Sei que têm mais 200 pessoas ali comigo, enviando energia positiva, torcendo, fazendo parte disso tudo e caminhando até as Olimpíadas comigo.'
          name: 'Larissa Juk'
          totals: 'Arrecadou R$28.532 ao receber 218 apoios para o projeto Larissa Juk rumo a Olimpíada Rio 2016'
      qa_title: 'Ainda com dúvidas?'
      qa:
        col_1:
          1:
            question: 'Por que fazer uma campanha no Catarse?'
            answer: 'Primeiro porque somos extremamente comprometidos e apaixonados pelo que fazemos e queremos ver seu projeto financiado. Mas também porque somos a primeira e maior plataforma em atuação no Brasil. Estamos trabalhando de forma independente para desenvolver o cenário de financiamento de projetos no Brasil e possibilitar que mais pessoas viabilizem suas ideias, sonhos e visões.'
          2:
            question: 'Dá muito trabalho ter uma campanha no Catarse?'
            answer: 'Cada projeto no Catarse tem sua própria particularidade e a quantidade de trabalho varia. Inscrever um projeto no Catarse é muito fácil, mas uma campanha tem seus desafios. O segredo é ter um bom planejamento de campanha! Podemos te ajudar! <a href="#start-form">Só começar o seu rascunho.</a>'
          3:
            question: 'O Catarse seleciona os projetos que entram no ar?'
            answer: 'Não. Você cria o seu rascunho e publica sua campanha direto pelo site, quando quiser. No entanto, existem algumas <a href="http://suporte.catarse.me/hc/pt-br/articles/202387638-Diretrizes-para-cria%C3%A7%C3%A3o-de-projetos">regras para criação de projetos</a> que você deve seguir para que seu projeto não tenha riscos de ser denunciado pela comunidade após a publicação.'
          4:
            question: 'Quem pode usar o Catarse?'
            answer: 'O Catarse fornece suporte aos usuários do site e torna possível que projetos captem recursos de forma ágil e direta utilizando a internet. Qualquer pessoa acima de 18 anos (ou menor, mas com um representante legal) pode utilizar nossos serviços e fazer uma campanha de crowdfunding.'
        col_2:
          1:
            question: 'Preciso atingir a meta para receber meu dinheiro?'
            answer: 'Depende da modalidade de financiamento que você optar. No modelo “Tudo ou Nada”, você só fica com o dinheiro caso atinja a meta de arrecadação no tempo de campanha estipulado por você. Caso o projeto não atinja a meta de arrecadação, devolvemos integralmente o dinheiro para seus apoiadores, sem custo nenhum para você ou para quem te apoiou. <br><br>Já na modalidade flexível de financiamento, carinhosamente chamada de "Flex", você fica com todo o dinheiro que conseguir independente de bater a meta ou não. Você pode entender melhor a diferença entre os modelos e qual o ideal para o seu projeto nesse <a href="http://fazum.catarse.me/tudoounada-ou-flex?ref=ctrse_start">eBook que preparamos.</a>'
          2:
            question: 'Quais são nossas taxas?'
            answer: 'No modelo Tudo ou Nada, o Catarse só cobra a taxa de 13% sobre o valor total arrecadado se você atingir 100% ou mais da sua meta. Caso contrário, devolvemos o dinheiro para os apoiadores e não cobraremos nada de ninguém.<br><br>Já no modelo Flex, o Catarse cobra 13% do total arrecadado pela campanha. Caso o projeto não arrecade nada, não haverá cobrança.<br><br>Se você quiser saber porque cobramos essa comissão e onde investimos nosso dinheiro, confere nossa <a href="http://crowdfunding.catarse.me/nossa-taxa?ref=ctrse_start">página especial (e transparente!) falando sobre a nossa taxa.</a>'
          3:
            question: 'De onde vem o dinheiro do meu projeto?'
            answer: 'Família, amigos, fãs e membros de comunidades que você faz parte são seus maiores colaboradores. Você agita essa rede, conquista apoios e promove o projeto. Apoiadores divulgam e recomendam sua campanha para outras pessoas que conhecem, e assim o círculo de apoiadores vai crescendo e a campanha recebendo apoios. O segredo é construir um bom projeto, planejar bem sua campanha e saber direcionar seus esforços de divulgação para quem realmente pode se interessar no que você está propondo em sua campanha de crowdfunding.'
          4:
            question: 'Tenho mais dúvidas. Como faço?'
            answer: '<a href="http://suporte.catarse.me/hc/pt-br">Acesse nossa Central de Suporte</a> ou entre em contato conosco através do email: contato@catarse.me'
