    faq:
      title: Dúvidas frequentes
      international_title: FAQ
      international:
        aon:
          description: If this project can't reach its goal by its deadline, you will get 100% of your payment refunded to your credit card.
          questions:
            1:
              question: How do I back this project?
              answer: Fill the contact details, address and your credit card details and click on Finish payment. If everything is right, you will be redirected to a 'Thank you' page (in Portuguese).
            2:
              question: When is my card charged?
              answer: The confirmation of your payment should be sent to your email on the same day.
            3:
              question: What can others see about my contribution?
              answer: This project will be added to you Backed projects history on your public profile. The selected reward and the contribution amount won't be public.
            4:
              question: What if the project can't reach its goal?
              answer: You will have your payment 100% refunded to your credit card.
            5:
              question: If this project is funded, how do I get my reward?
              answer: When your reward is ready, <a href="%{userLink}" target="_blank">%{userName}</a> will get in touch with you to arrange the delivery.
        flex:
          description: The project will get all the money when it finishes.
          questions:
            1:
              question: How do I back this project?
              answer: Fill the contact details, address and your credit card details and click on Finish payment. If everything is right, you will be redirected to a 'Thank you' page (in Portuguese).
            2:
              question: When is my card charged?
              answer: The confirmation of your payment should be sent to your email on the same day.
            3:
              question: What can others see about my contribution?
              answer: This project will be added to you Backed projects history on your public profile. The selected reward and the contribution amount won't be public.
            4:
              question: Who is the responsible for this project?
              answer: Catarse is just a link between you and the creator. If you want to know more about the project, please get in touch with <a href="%{userLink}" target="_blank">%{userName}</a>
            5:
              question: If this project is funded, how do I get my reward?
              answer: When your reward is ready, <a href="%{userLink}" target="_blank">%{userName}</a> will get in touch with you to arrange the delivery.
        sub:
          description: Each month this project will receive the value being backed by you
          questions:
            1:
              question: How do I subscribe to this project?
              answer: Fill the contact details, address and your credit card details and click on Finish payment to confirm your monthly subscription. If everything is right, you will be redirected to a 'Thank you' page (in Portuguese).
            2:
              question: When do I start benefiting from my subscription?
              answer: As soon as your payment is confirmed, your subscription will be activated and you can start using it! If you have any doubts regarding the project and the rewards, please contact <a href="%{userLink}" target="_blank">%{userName}</a>.
            3:
              question: When is my card charged? 
              answer: The confirmation of your payment should be sent to your email on the same day.
            4:
              question: When does the next charge happen?
              answer: You'll be automatically charged on the same day of the month that you started your subscription.
            5:
              question: What if I want to change the value of my monthly subscription?
              answer: You can edit your subscription at any time by clicking on your profile picture on the top, following the link to your "Histórico de apoios", finding the subscription you want to edit there and clicking on the "Editar assinatura" button at the right. 
      aon:
        description: Caso esse projeto não atinja a meta, você recebe de volta 100% do que pagou através de um reembolso.
        questions:
          1:
            question: Como eu apoio este projeto?
            answer: Preencha o detalhes do seu apoio, bem como todas as suas informações de pagamento para finalizar o apoio
          2:
            question: Quando o pagamento é efetivado?
            answer: Se você pagou com cartão de crédito, a confirmação deverá ser no mesmo dia. Se foi com boleto, em até 4 dias úteis.
          3:
            question: O que os outros podem ver do meu apoio?
            answer: O projeto será adicionado a seu histórico de apoios em seu perfil , mas a quantidade que você apoiou e a recompensa que escolher, não ficarão públicos.
          4:
            question: E se o projeto não atingir a meta?
