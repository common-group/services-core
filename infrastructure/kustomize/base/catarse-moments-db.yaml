apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: catarse-moments-db
  name: catarse-moments-db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: catarse-moments-db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: catarse-moments-db
    spec:
      containers:
        - env:
            - name: POSTGRES_DB
              value: catarse_moments
            - name: POSTGRES_PASSWORD
              value: example
            - name: POSTGRES_USER
              value: postgres
          image: catarse-deploy/moments-db
          name: catarse-moments-db
          ports:
            - containerPort: 5432
          resources: {}
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: catarse-moments-data
      restartPolicy: Always
      volumes:
        - name: catarse-moments-data
          persistentVolumeClaim:
            claimName: catarse-moments-data
status: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    io.kompose.service: catarse-moments-db
  name: catarse-moments-db
spec:
  ports:
  - port: 5432
  selector:
    io.kompose.service: catarse-moments-db
status:
  loadBalancer: {}
  