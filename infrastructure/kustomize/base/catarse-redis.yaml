apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -o k83/
    kompose.version: 1.19.0 (f63a961c)
  
  labels:
    io.kompose.service: catarse-redis
  name: catarse-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: catarse-redis
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -o k83/
        kompose.version: 1.19.0 (f63a961c)
      labels:
        io.kompose.service: catarse-redis
    spec:
      containers:
        - args:
            - redis-server
            - --appendonly
            - 'yes'
          image: redis
          name: catarse-redis
          volumeMounts:
            - mountPath: /var/lib/redis
              name: catarse-redis-data
          resources: {}
      restartPolicy: Always
      volumes:
        - name: catarse-redis-data
          persistentVolumeClaim:
            claimName: catarse-redis-data
status: {}
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose convert -o k83/
    kompose.version: 1.19.0 (f63a961c)
  
  labels:
    io.kompose.service: catarse-redis
  name: catarse-redis
spec:
  ports:
  - port: 3000
    targetPort: 3000
  selector:
    io.kompose.service: catarse-redis
status:
  loadBalancer: {}
  