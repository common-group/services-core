              valueFrom:
                secretKeyRef:
                  key: SERVICE_CORE_DB_URI
                  name: catarse-secrets
          image: postgrest/postgrest:v0.4.4.0
          name: notification-service-api
          ports:
            - containerPort: 3000
          resources: {}
      restartPolicy: Always
