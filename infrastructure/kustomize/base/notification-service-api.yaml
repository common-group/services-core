              valueFrom:
                configMapKeyRef:
                  key: PGRST_DB_POOL
                  name: notification-service-api-env
            - name: PGRST_DB_SCHEMA
              valueFrom:
                configMapKeyRef:
                  key: PGRST_DB_SCHEMA
                  name: notification-service-api-env
            - name: PGRST_DB_URI
              valueFrom:
                secretKeyRef:
                  key: SERVICE_CORE_DB_URI
                  name: catarse-secrets
            - name: PGRST_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  key: JWT_SECRET
                  name: catarse-secrets
            - name: PGRST_SERVER_HOST
              valueFrom:
                configMapKeyRef:
                  key: PGRST_SERVER_HOST
                  name: notification-service-api-env
            - name: PGRST_SERVER_PORT
              valueFrom:
                configMapKeyRef:
                  key: PGRST_SERVER_PORT
                  name: notification-service-api-env
            - name: PGRST_SERVER_PROXY_URI
              valueFrom:
                configMapKeyRef:
                  key: PGRST_SERVER_PROXY_URI
                  name: notification-service-api-env
            - name: POSTGREST_VER
              valueFrom:
                configMapKeyRef:
                  key: POSTGREST_VER
                  name: notification-service-api-env
